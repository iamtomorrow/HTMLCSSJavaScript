<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="http://fonts.cdnfonts.com/css/quango" rel="stylesheet">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: #0070C0;
            font-family: 'Quango', sans-serif;
        }
        p {
            color: rgb(255, 255, 255);
        }
        h1 {
            color: white;
        }
    </style>
</head>
<body>
    <h1>
        Olá, Mundo!
    </h1>
    <p>Já me livrei da maldição!</p>

    <script>
        window.alert('Minha primeira mensagem!')    // janela com mensagem
        window.confirm('Está gostando de JS?')      // janela com opções
        window.prompt('Qual o seu nome?')           // campo de interação
    </script>

</body>
</html>
